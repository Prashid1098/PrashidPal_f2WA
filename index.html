<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesw.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Widget Clone</title>
  </head>


  <body>

    <div class="title-search">
    <h1>Weather Cities Project</h1>
    <!-- <i class="fa-solid fa-magnifying-glass" style="color: #c8cdd5;"></i> -->
    <div class="search-sub">
      <i class="fa-solid fa-magnifying-glass" style="color: #cbced2;"></i>
        <input type="text" class="search-bar" id="searching" name="search" placeholder="Search for a city or airport">
        </div>
        <button type="submit" class="add-city" name="search">Add City</button>
    </div>

    <div class="weather-icon" id="weather" >

      <img src="" alt="" id="cover-im">
      <div class="weather-flex">
        <div class="weather-el">
            <h3 class="temp"></h3>
            <div class="hl">
              <span class="max"></span>
              <span class="min"></span>
            </div>
            <div class="hp">
              <span class="humid"></span>
              <span class="press"></span>
            </div>
            <div class="rise-set">
              <span class="rise"></span>
              <span class="set"></span>
            </div>
            <div class="winds">
              <span></span>
              <span class="speed"></span>
              <span class="degree"></span>
            </div>
            <span class="city-name"></span>
            <span class="country"></span>
        </div>

        <div class="Images">
          <img src="" alt="">
          <div class="cond"></div>
        </div>

        </div>

    </div> 


    <div class="weather-cards">

    </div>

    <script src="script.js"></script>

  </body>
  </html>
